<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>常用时间、日期</title> 
        <script src="./jquery-3.4.1.min.js"></script>
        <script src="./time.js"></script>
        <link rel="stylesheet" href="./time.css">
        <style>
            #timeBox{
                width: 100%;
                height: 100px;
                background-color: antiquewhite;
                border: 1px solid red;
                float: left;
            }
            #timeBox p{
                width: 500px;
                height: 100px;
                color: blue;
            }       
        </style>
    </head>
    <body>
        <!-- 常用日期获取格式模块 -->
        <div id="timeBox">
            <p class="now_time"></p>
        </div>

        <!-- 秒表 -->
        <div id="miaobiao">
            <div class="screen">
                <ul>
                    <li class="hours">00</li>
                    <li class="minutes">00</li>
                    <li class="second seconds">00</li>
                </ul>
             </div>
             <div class="button">
                 <input type="button" value="开始" class="start">
                 <input type="button" value="停止" class="stop">
                 <input type="button" value="清零" class="qingling">
             </div>
        </div>
        <!-- 倒计时 -->
        <div id="daojishi">
            <ul>
                <li class="dgs_h">00</li>
                <li class="dgs_m">00</li>
                <li class="dgs_s">00</li>
            </ul>
        </div>
    </body>
</html>
