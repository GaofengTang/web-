<!DOCTYPE html>
<html>
    <head>
        <title>过渡</title>

        <style>
            #box{
                text-align: center;

    <body>
        <div id="box">
            <p v-changecolor="color">{{message}}</p>

            Vue.directive("changecolor",function (el,binding) {
                el.style.color = "blue";
                el.style.background = binding.value;
              })
            var vm = new Vue({
                el: "#box",
                data: {
                    message: "黑色字体",
                    color: "red"
                }
            })
        </script>
    </body>
</html>
